<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="https://www.example.com">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> -
        <label for="psw">Password: </label>
        <input type="password" name="psw" id="psw"><br><br>
        <label for="ddn">Data de nascimento</label>
        <input type="date" name="ddn" id="ddn"> -
        <label for="img">Foto: </label>
        <input type="file" name="img" id="img"><br><br>
        <label for="ctry">Nacionalidade: </label>
        <input list="ctry" name="ctry">
        <datalist id="ctry">
            <option value="Russo">
            <option value="Americano">
            <option value="Brasileiro">
        </datalist> -
        <label for="gen">Genero: </label>
        F<input type="radio" name="gender" value="female">
        M<input type="radio" name="gender" value="male">
        O<input type="radio" name="gender" value="other"><br><br>
        <label for="qualities">Suas principais qualidades: </label><br>
        Inteligência<input type="checkbox" name="quality1" id="quality1" value="smart">|
        Resiliência<input type="checkbox" name="quality2" id="quality2" value="resilience">|
        Preparo físico<input type="checkbox" name="quality3" id="quality3" value="physicalFitness">|
        Educação<input type="checkbox" name="quality4" id="quality4" value="manners">|<br><br>
        <textarea name="message" rows="10" cols="30"
            placeholder="Porque você gostaria de ser um astronauta?"></textarea><br>
        <input type="submit" value="Criar">
    </form>
</body>

</html>
